name: Biome CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: Addtelligent-intern-programm

      - name: Run Biome lint
        run: npm run lint
        working-directory: Addtelligent-intern-programm

      - name: Check code formatting
        run: npm run format -- --check
        working-directory: Addtelligent-intern-programm
